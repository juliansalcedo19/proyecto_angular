<h2>Las asignaturas son</h2>
<!-- NG FOR SOBRE DATOS DE ASIGNATURAS (SERVICIO) -->

<div class="row">
  <div class="col">
    
    <input type="text" class="form-control" placeholder="Introduce nombre" #inputNombre>
    </div>
  <div class="col">
    
    <input type="text" class="form-control" placeholder="Introduce nombre ciclo" #inputCiclo></div>
  <div class="col">
    
    <input type="text" class="form-control" placeholder="Introduce nombre conocimiento" #inputConocimiento>
    
  </div>
  <button type="button" (click)="buscarAsignatura(inputNombre.value,inputCiclo.value)" class="btn btn-info mt-3" >Filtrar</button>
</div>


<br>
<h2>Los resultados de búsqueda son:</h2>
 <div class="alert alert-success" role="alert">
    El número de asignaturas que cumplen el filtro es de : {{asignaturasBuscar.length}}
  </div>
<div class="row">
  <div [ngSwitch]="asignaturasBuscar.length">
    <div *ngSwitchCase="0">
      <div class="alert alert-secondary" role="alert">
       No hay asignaturas
      </div>
    </div>
    <div *ngSwitchDefault>
      <div class="row">
      <div class="col" *ngFor="let item of asignaturasBuscar">
        <app-asignatura [asignatura]="item"></app-asignatura>
      </div>
      </div>
    </div>
  </div>

</div>
